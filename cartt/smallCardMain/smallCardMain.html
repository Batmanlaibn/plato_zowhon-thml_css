<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="smallCardMain.css">
    <title>smallCardMain</title>
</head>
<body>
    <div>
        <div class="header">
            <p>Design Systems for Websites Using Figma</p>
        </div>

        <div class="main">
            <div class="by_IDERBAT">
                <p class="ehnii_p">by <span class="ehnii_p_span">IDERBAT</span></p>
                <p class="dood_p"><span class="dood_p_span">1999</span> <span class="USD">USD</span></p>
            </div>
        </div>

        <div class="footer">
            <div class="footer_main">
                <div class="Score" data-score="3.7">
                    <p><strong>Score</strong> <span class="score-value">3.7</span>/5</p>
                    <div class="score-bar">
                        <div class="score-fill"></div>
                    </div>
                </div>
                <div class="Buy">
                    <button>
                        <span class="Buy_text">Buy</span>
                        <img class="img" src="./Buy.png" alt="">
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
